<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login Page</title>
</head>
<body>
	<form action="insertTable" method="post">
		<table border="3">
			<tr>
				<td>Enter Emp ID</td>
				<td><input type="number" name="empid" /></td>
			</tr>
			<tr>
				<td>Enter Emp Name</td>
				<td><input type="text" name="empname" /></td>
			</tr>
				<tr>
				<td>Enter Emp Sal</td>
				<td><input type="number" name="empsal" /></td>
			</tr>
				<tr>
				<td>Enter Emp Email</td>
				<td><input type="text" name="empemail" /></td>
			</tr>
			<tr>
				<td><input type="reset" /></td>
				<td><input type="submit" /></td>
			</tr>
		</table>
	</form>
</body>
</html>
